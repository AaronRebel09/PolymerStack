  <body id="top"><div class="site-wrapper">
  <div class="site-wrapper-inner">
    <div class="cover-container">
      <div class="masthead clearfix">
        <div class="inner">
          <h3 class="masthead-brand">Bienvenido a tu cuenta</h3>
        </div>
      </div><br>      <div class="inner cover">
        <h1 class="cover-heading">Proyecto Generaci√≥n 2018</h1>
        <p class="lead cover-copy">Da clic para entrar a tu cuenta</p>
        <p class="lead"><button type="button" class="btn btn-lg btn-default btn-notify" data-toggle="modal" data-target="#subscribeModal">Comenzar</button></p>
      </div>
      <div class="mastfoot">
        <div class="inner">
          <p>&copy; Tech U<a href="https://bbva-techuniversity.appspot.com/" target="_blank">TechU</a>.</p>
        </div>
      </div>
      <div class="modal fade" id="subscribeModal" tabindex="-1" role="dialog" aria-labelledby="subscribeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="subscribeModalLabel">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="form-control-label">E-mail:</label>
                  <input type="text" class="form-control" id="recipient-email" placeholder="your-name@example.com">
                  <label for="recipient-name" class="form-control-label">Password:</label>
                  <input type="text" class="form-control" id="recipient-password" placeholder="******">
                  <label for="recipient-name" class="form-control-label" hidden="true" id="label-nombre">Nombre:</label>
                  <input type="text" class="form-control" id="recipient-nombre"  hidden="true">
                  <label for="recipient-name" class="form-control-label" hidden="true" id= "label-apellido">Apellido:</label>
                  <input type="text" class="form-control" id='recipient-apellido' hidden="true">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default">Accesar</button >
              <br> <!--<a href="/src/login/registro.html" target="_blank">Registro</a>-->
              <button type="button" class="btn btn-default" onclick=habilitar()>Registrar</button >

              <script type="text/javascript">
                function habilitar(){
                    /*document.getElementById('ver').style.display = 'none';*/
                    document.getElementById('recipient-apellido').style.display = 'block';
                  }
                </script>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
